bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
  
if-shell "test -f ~/.tmux/tmuxline.local" "source ~/.tmux/tmuxline.local"
