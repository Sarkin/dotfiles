[
    {
        "defaults": {
            "link": {
                "relink": true
            }
        }
    },
    {
        "clean": ["~"]
    },
    {
        "shell": [
            ["mkdir -p ~/.config/nvim/", "Creating neovim config directory"]
        ]
    },
    {
        "link": {
            "~/.dotfiles": "",
            "~/.tmux.conf": "tmux/tmux.conf",
            "~/.config/nvim/init.vim": "vim/init.vim",
            "~/.config/nvim/coc.vim": "vim/coc.vim",
            "~/.config/nvim/autoload/common.vim": "vim/common.vim",
            "~/.config/nvim/yandex.vim": "vim/yandex.vim",
            "~/.zshrc": "zsh/zshrc",
            "~/.zshenv": "zsh/zshenv",
            "~/.gitconfig": "gitconfig",
            "~/.tmux": "tmux/tmux"
        }
    },
    {
        "shell": [
            ["git submodule update --init --recursive", "Installing/updating submodules"]
        ]
    }
]
