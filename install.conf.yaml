[
    {
        "defaults": {
            "link": {
                "relink": true
            }
        }
    },
    {
        "clean": ["~"]
    },
    {
        "shell": [
            ["mkdir -p ~/.config/nvim/autoload", "Creating neovim config directory"]
        ]
    },
    {
        "link": {
            "~/.dotfiles": "",
            "~/.tmux.conf": "tmux/tmux.conf",
            "~/.config/nvim/init.vim": "vim/init.vim",
            "~/.config/nvim/coc.vim": "vim/coc.vim",
            "~/.config/nvim/coc-settings.json": "vim/coc-settings.json",
            "~/.config/nvim/autoload/common.vim": "vim/common.vim",
            "~/.zshrc": "zsh/zshrc",
            "~/.zshenv": "zsh/zshenv",
            "~/.gitconfig": "gitconfig",
            "~/.tmux": "tmux/tmux",
            "~/.config/compton.config": "compton/compton.config",
            "~/.config/awesome": "awesome",
            "~/.config/alacritty": "alacritty"
        }
    },
    {
        "shell": [
            ["git submodule update --init --recursive", "Installing/updating submodules"]
        ]
    }
]
